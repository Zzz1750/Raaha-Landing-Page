<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Words One by One</title>
</head>
<body>

    <p id="output"></p>

    <script>
        const text = "Hello world how are you".split(" "); // Split sentence into words
        let index = 0;
        const output = document.getElementById("output");

        function showWord() {
            if (index < text.length) {
                output.innerHTML += text[index] + " "; // Add word with space
                index++;
                setTimeout(showWord, 500); // Delay next word (500ms)
            }
        }

        showWord(); // Start displaying words
    </script>

</body>
</html>
