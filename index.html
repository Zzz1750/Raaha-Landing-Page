<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"> 
    <title>Document</title>
</head>
<body>
    <form id="waitlistForm">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Join Waitlist</button>
    </form>
    
    <script>
        document.getElementById("waitlistForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = { email: this.email.value };
    
            try {
                await fetch("https://script.google.com/macros/s/AKfycbwLXgTEiwhb9e6lAOkeRussgiq1QnsccMCl9_JNq6DalK1T1bpYSXTdFBkwNKSqYkK2/exec", {
                    method: "POST",
                    mode: "cors",  
                    body: JSON.stringify(formData),
                    headers: { "Content-Type": "application/json" }
                });
                
                alert("Successfully submitted!");
                this.reset();
            } catch (error) {
                alert("Error submitting form.");
            }
        });
    </script>
    
</body>
</html>
