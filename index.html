<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"> 
    <title>Document</title>
</head>
<body>
    <form id="waitlistForm">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Join Waitlist</button>
    </form>
    
    <script>
        document.getElementById("waitlistForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = { email: this.email.value };
        
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbwFBWs-S0EV6docuPdSfliArsfeZm5shx0qG9Q6OFuDDs5qLq4vIfTL_oMtJtWxaMZm/exec", {
                    method: "POST",
                    body: JSON.stringify(formData),
                    headers: { "Content-Type": "application/json" }
                });
        
                const result = await response.json();
                if (result.status === "success") {
                    alert("Successfully submitted! ✅");
                    this.reset();
                } else {
                    alert("Something went wrong. ❌");
                }
            } catch (error) {
                alert("Error submitting form. ❌");
            }
        });
        
    </script>
    
</body>
</html>
